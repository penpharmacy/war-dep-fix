<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>เครื่องคำนวณการให้ยา Warfarin PPH</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>เครื่องคำนวณการให้ยา Warfarin PPH</h1>
</header>

<main>
  <section class="input-section">
    <form id="warfarinForm" onsubmit="return false;">
      <label>INR ปัจจุบัน:
        <input type="number" id="currentINR" step="0.01" min="0" required />
      </label>
      <label>ขนาดยาเดิมต่อสัปดาห์ (มก.):
        <input type="number" id="weeklyDose" step="0.1" min="0" required />
      </label>
      <label>จำนวนวันนัด:
        <input type="number" id="days" step="1" min="1" required />
      </label>

      <fieldset class="tablet-choice">
        <legend>ขนาดเม็ดยาที่ใช้:</legend>
        <label><input type="radio" name="tablet" value="3" required /> ใช้เม็ด 3 mg เท่านั้น</label>
        <label><input type="radio" name="tablet" value="2" /> ใช้เม็ด 2 mg เท่านั้น</label>
        <label><input type="radio" name="tablet" value="2+3" /> ใช้เม็ด 2+3 mg เท่านั้น</label>
        <label><input type="radio" name="tablet" value="both" /> ใช้ทั้ง 2 mg และ 3 mg</label>
      </fieldset>

      <fieldset class="bleeding-status">
        <legend>ภาวะเลือดออก:</legend>
        <label><input type="radio" name="bleeding" value="no" checked /> ไม่มี</label>
        <label><input type="radio" name="bleeding" value="yes" /> มี</label>
      </fieldset>

      <button id="calculateBtn" type="submit">คำนวณขนาดยาใหม่</button>
    </form>
  </section>

  <section class="result-section" id="resultSection" style="display:none;">
    <h2>ผลลัพธ์การคำนวณ</h2>
    <div id="recommendation" class="recommendation"></div>
    <div id="doseRange" class="dose-range"></div>
    <div id="planLow" class="plan"></div>
    <div id="planHigh" class="plan"></div>
    <div id="totalTablets" class="total-tablets"></div>
  </section>
</main>

<footer>
  <a href="#" target="_blank">เกี่ยวกับเรา</a> | <a href="#" target="_blank">คู่มือการใช้งาน</a>
</footer>

<script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>
</body>
</html>
