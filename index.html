<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Warfarin Dose Calculator (PMK Style)</title>
<link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0b4971" />
</head>
<body>

<h1>Warfarin Dose Calculator (PMK Style)</h1>

<form id="warfarinForm" onsubmit="return false;">
  <label for="weeklyDose">ขนาดยา Warfarin ที่รับประทานต่อสัปดาห์ (mg):</label>
  <input type="number" id="weeklyDose" min="1" step="0.1" required />

  <label for="currentINR">ค่า INR ปัจจุบัน:</label>
  <input type="number" id="currentINR" min="0" step="0.01" required />

  <label for="days">จำนวนวันนัด (วัน):</label>
  <input type="number" id="days" min="1" step="1" required />

  <label>ขนาดเม็ดยา Warfarin ที่เลือก:</label>
  <select id="tabletChoice">
    <option value="2">2 mg</option>
    <option value="3">3 mg</option>
    <option value="5">5 mg (3+2 mg)</option>
    <option value="both">ทั้ง 2 mg และ 3 mg</option>
  </select>

  <button onclick="calculateWarfarinDose()">คำนวณ</button>
</form>

<div id="result" class="result" style="display:none;"></div>
<div id="warning" class="warning" style="display:none;"></div>

<script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker registered');
    });
  }
</script>

</body>
</html>
